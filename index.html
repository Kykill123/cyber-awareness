<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Sensibilisation cybersécurité</title>

    <script async src="https://plausible.io/js/pa-wBVLkQNMIoqR_72Gqyv5Q.js"></script>

      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()

</head>
<body style="font-family: Arial; text-align: center; margin-top: 80px;">

    <h1>Exercice de sensibilisation à la cybersécurité</h1>

    <p>
        Merci d’avoir cliqué sur ce lien.<br><br>
        Cette page fait partie d’une expérience éducative visant à démontrer
        comment un simple clic peut être détecté.
    </p>

    <p>
        Aucune donnée personnelle n’est collectée.
    </p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id && window.plausible) {
        plausible('LienClique', {
          props: {
            identifiant: id
          }
        });
      }
    </script>
    <script>
      if (window.plausible) {
        plausible('TestEvent');
      }
    </script>
</body>

</html>
